

<div class="bar" ng-if="vm.showLoader">
	<div class="progress">
		<div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" ng-style="vm.progressBarStyle"></div>
	</div>
	<div class="ico">
		<div class="load"><img src="assets/images/ico_load.png" alt="load" /></div>
	</div>
</div>
<!-- /bar -->

<form name="registerForm" method="GET" ng-fab-form promise-btn >

  <label ng-show="vm.validInfo == true" translate >form.success.title</label>

    <div class="form" >
      <div id="panel">
          <div class="contP">

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" data-toggle="tooltip" title="ej: Felipe Pérez" ng-model="vm.name" type="text" placeholder="Nombre completo" ng-pattern="/^\b[A-ZÀ-úÑñ0-9._-\s]+\s[A-ZÀ-úÑñ0-9.-\s]+(\.[A-ZÀ-úÑñ0-9._-\s]+)?\b$/i" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" data-toggle="tooltip" title="00000000" ng-model="vm.document" type="number" placeholder="No. Identificación" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" ng-if="vm.edit != true" data-toggle="tooltip" ng-pattern="/^\b[A-ZÀ-úÑñ0-9._-\s]+@[A-ZÀ-úÑñ0-9.-\s]+(\.[A-ZÀ-úÑñ0-9._-\s]+)?\b$/i" title="El correo debe ser institucional" ng-model="vm.username" type="text" placeholder="E-mail" required>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <select class="form-control" ng-if="vm.edit != true" id="pais" required>
                    <!--<option translate value="" disabled selected>form.locale</option>-->
                    <option value="Colombia">Colombia</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div ng-if="vm.$sessionStorage.JWTtoken.currentRole == 'Superadministrador' && vm.edit != true" class="col-sm-6">
                <div class="form-group">
                  <select class="form-control" ng-model="vm.selectedCompany" required>
                    <option translate value="" disabled selected>Seleccione una compañía</option>
                    <option ng-repeat="broker in vm.brokers" value="{{broker}}">{{broker.nombre}}</option>
                  </select>
                </div>
              </div>
              <div ng-if="vm.$sessionStorage.JWTtoken.currentRole == 'Administrador'" class="col-sm-6">
                <div class="form-group">
                  <select class="form-control" ng-model="vm.selectedRole" ng-options="role as role.nombre for role in vm.roles" required>
                    <option translate value="" disabled selected>Seleccione un rol</option>
                  </select>
                </div>
              </div>
            </div>
            <!--<div class="row"> 
              <div class="col-sm-12">  
                <div class="checkbox">
                  <label>
                    <input type="checkbox" style="width:auto; height: auto" value=true ng-model="vm.terms" ng-required="true" >
                    <span style="color: #63666a; font-size: 11.5px">Acepto</span> 
                    <a href="https://compraenlinea.qbe.com.co/main/use_policies" target="_blank" style="color: #63666a; font-size: 11.5px" translate >form.privacyPolicies</a>
                    <span style="color: #63666a; font-size: 11px">, </span> 
                    <a href="https://compraenlinea.qbe.com.co/main/termsAndConditions" target="_blank"  style="color: #63666a; font-size: 11.5px" translate >form.termsAndConditions</a>
                  </label>              
                </div>
              </div>
            </div>-->

            <button
              type="submit"
              class="btn btn-default btn-register"
              ng-if="vm.edit != true"
              ng-click="vm.submit()"             
              translate >action.registerButton
            </button>   
            <button
              class="btn btn-default btn-register"
              ng-if="vm.edit == true"
              ng-click="vm.editar()"> Editar
            </button>   
          </div>	
        </div><!--/#panel-->
    </div>
</form>
