<section class="currentstep">
    <form class="currentstep-container">
        <header class="mainTx thirdBg">Diligenciar paso</header>
        <section class="step-title">
            <h2>Convocatoria {{vm.offerName}}</h2>
            <h2>{{vm.currentStep.name}}</h2>
        </section>
        <section class="fields">
            <div class="item" ng-repeat="attr in vm.currentStep.offerStepConfiguration.serializeSettings">
                <label class="mainTx font-md ellipsis" title="Nombre">{{attr.name}}
                    <mark ng-if="attr.required">*</mark>
                </label>
                <input ng-if="attr.type == 6" type="text" placeholder="" ng-model="attr.filledValue" ng-disabled="vm.isOfferor">
                <input ng-if="attr.type == 4" type="number" placeholder="" ng-model="attr.filledValue" ng-disabled="vm.isOfferor">
                <input ng-if="attr.type == 2" type="email" placeholder="" ng-model="attr.filledValue" ng-disabled="vm.isOfferor">                
                <input ng-if="attr.type == 3" type="date" placeholder="" ng-model="attr.filledValue" ng-disabled="vm.isOfferor">                                
                <input ng-if="attr.type == 1" type="file" placeholder="" ng-model="attr.filledValue" ng-disabled="vm.isOfferor">                                                
                <select name="dni-type" ng-if="attr.type == 5">
                        <option value="-1">--Seleccione--</option>
                </select>
            </div>
            <div class="item" ng-if="vm.currentstep.type == 0">
                <label class="mainTx font-md ellipsis">Contactese con el oferente para asignar fecha y hora de la entrevista.</label>
                <label class="mainTx font-md ellipsis">Gracias.</label>                
            </div>
        </section>
    </form>
    <div class="button-cotainer">
        <button type="button" class="whiteTx mainBg" ng-if="!vm.isOfferor">Guardar</button>
        <button type="button" class="whiteTx secondBg" ng-click="vm.sendStep()" ng-if="!vm.isOfferor && vm.currentStep.type != 0">Enviar</button>
        <button type="button" class="whiteTx secondBg" ng-click="vm.goToCandidateHome()" ng-if="!vm.isOfferor &&  vm.currentStep.type == 0">Mis Postulaciones</button>
        <button type="button" class="whiteTx mainBg" ng-if="vm.isOfferor" ng-click="vm.sendStep()">Aprobar paso</button>
        <button type="button" class="whiteTx mainBg" ng-if="vm.isOfferor" ng-click="vm.closePostulation()">Cerrar Postulaci√≥n</button>     
    </div>
</section>

<notification redirect="'layout.candidateHome'" message="vm.notificationMessage" is-open="vm.openNotification" title="vm.notificationTitle" type="vm.notificationType"></notification>
