	<div class="offer-filter">
		<div class="item">
			<label class="mainTx font-md ellipsis" title="Nombre">Nombre</label>
			<input type="text" name="" placeholder="Nombre de la oferta">
		</div>
		<div class="item">
			<label class="mainTx font-md ellipsis" title="Fecha">Fecha</label>
			<input type="date" name="" placeholder="Fecha de creación">
		</div>
		<div class="item">
			<label class="mainTx font-md ellipsis" title="tipo">Tipo</label>
			<select name="type">
				<option value="-1">--Seleccione--</option>
			</select>
		</div>
		<div class="item">
			<label class="mainTx font-md ellipsis" title="Estado">Estado</label>
			<select name="type">
				<option value="-1">--Seleccione--</option>

		</div>

	<table class="main-table">
		<tr>
			<th class="th-header mainTx">Convocatoria</th>
			<th class="th-header mainTx">Tipo</th>
			<th class="th-header mainTx">Fecha de creación</th>

		</tr>
	</table>
	<div class="pagination-container">
		<label class="mainTx">Pagina {[0]} de {[0]}</label>
		<div class="item arrow-left thirdBg">
			<span class="mainTx">&lt;&lt;</span>
		</div>
		<div class="item thirdBg">
			<span class="mainTx">1</span>
		</div>
		<div class="item thirdBg">
			<span class="mainTx">2</span>
		</div>
		<div class="item thirdBg">
			<span class="mainTx">3</span>
		</div>
		<div class="item arrow-right thirdBg">
