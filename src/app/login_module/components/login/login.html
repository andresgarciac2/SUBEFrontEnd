<form name="login" class="form-login">
    <header class="title whiteTx"> SISTEMA UNIFICADO DE BECAS</header>

    <div class="line" ng-class="{ errorInput : vm.serviceFail}">
        <span class="icon_login_user icon secondBg"></span>
        <input type="text" name="username" ng-model="vm.user" placeholder="Usuario">
    </div>
    <div class="line" ng-class="{ errorInput : vm.serviceFail}">
        <span class="icon_login_password icon secondBg"></span>
        <input type="password" name="password" class="" ng-model="vm.password" placeholder="Contrase単a">
        <label class="errorLabel" ng-if="vm.serviceFail">Usuario o contrase単a invalido</label>
    </div>


    <button type="button" ng-click="vm.submit()" class="login-btn mainBg whiteTx">INGRESAR</button>
    <label class="message">多Olvido la contrase単a?</label>
</form>
